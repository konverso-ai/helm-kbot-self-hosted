{{- if and .Values.apiFiles.enabled .Values.apiFiles.autoscaling.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scale-api-files
  namespace: {{ .Values.global.namespace }}
  annotations:
    autoscaling.keda.sh/paused: "false"
spec:
  scaleTargetRef:
    name: api-files
    kind: Deployment
  cooldownPeriod: {{ .Values.apiFiles.autoscaling.cooldownPeriod }}
  minReplicaCount: {{ .Values.apiFiles.autoscaling.minReplicas }}
  maxReplicaCount: {{ .Values.apiFiles.autoscaling.maxReplicas }}
  pollingInterval: {{ .Values.apiFiles.autoscaling.pollingInterval }}
  triggers:
  - type: cpu
    metricType: Utilization
    metadata:
      value: {{ .Values.apiFiles.autoscaling.cpuThreshold | quote }}
      containerName: "api-files"
{{- end }}

