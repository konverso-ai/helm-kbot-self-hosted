{{- if and .Values.apiAuthAntivirus.enabled .Values.apiAuthAntivirus.autoscaling.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scale-api-auth-antivirus
  namespace: {{ .Values.global.namespace }}
  annotations:
    autoscaling.keda.sh/paused: "false"
spec:
  scaleTargetRef:
    name: api-auth-antivirus
    kind: Deployment
  cooldownPeriod: {{ .Values.apiAuthAntivirus.autoscaling.cooldownPeriod }}
  minReplicaCount: {{ .Values.apiAuthAntivirus.autoscaling.minReplicas }}
  maxReplicaCount: {{ .Values.apiAuthAntivirus.autoscaling.maxReplicas }}
  pollingInterval: {{ .Values.apiAuthAntivirus.autoscaling.pollingInterval }}
  triggers:
  - type: cpu
    metricType: Utilization
    metadata:
      value: {{ .Values.apiAuthAntivirus.autoscaling.cpuThreshold | quote }}
{{- end }}

