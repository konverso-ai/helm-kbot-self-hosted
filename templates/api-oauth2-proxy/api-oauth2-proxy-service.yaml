{{- if .Values.apiOauth2Proxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: api-oauth2-proxy
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-oauth2-proxy
  {{- with .Values.apiOauth2Proxy.service.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  ports:
    - name: actuator
      port: 8090
      protocol: TCP
      targetPort: 8090
    - name: apirest
      port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    app: api-oauth2-proxy
{{- end }}

