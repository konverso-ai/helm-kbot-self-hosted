{{- if and .Values.apiAuthPdfConverter.enabled .Values.apiAuthPdfConverter.ingress.enabled }}
{{- $hostname := .Values.apiAuthPdfConverter.ingress.hostname | default "" -}}
{{- if $hostname }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-auth-pdf-converter
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-auth-pdf-converter
    {{- with .Values.apiAuthPdfConverter.ingress.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.apiAuthPdfConverter.ingress.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl (toString $value) $ | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- with .Values.apiAuthPdfConverter.ingress.ingressClassName }}
  ingressClassName: {{ tpl . $ }}
  {{- end }}
  rules:
    - host: {{ tpl $hostname $ | quote }}
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: api-auth-pdf-converter
                port:
                  name: apirest
  tls:
    - hosts:
      - {{ tpl $hostname $ }}
      secretName: "tls-api-auth-pdf-converter-prod-cert"
{{- end }}
{{- end }}

