{{- if and .Values.apiGotenberg.enabled .Values.apiGotenberg.autoscaling.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scale-gotenberg
  namespace: {{ .Values.global.namespace }}
  annotations:
    autoscaling.keda.sh/paused: "false"
spec:
  scaleTargetRef:
    name: api-gotenberg
    kind: Deployment
  cooldownPeriod: {{ .Values.apiGotenberg.autoscaling.cooldownPeriod }}
  minReplicaCount: {{ .Values.apiGotenberg.autoscaling.minReplicas }}
  maxReplicaCount: {{ .Values.apiGotenberg.autoscaling.maxReplicas }}
  pollingInterval: {{ .Values.apiGotenberg.autoscaling.pollingInterval }}
  triggers:
  - type: cpu
    metricType: Utilization
    metadata:
      value: {{ .Values.apiGotenberg.autoscaling.cpuThreshold | quote }}
{{- end }}

